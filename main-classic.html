<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Domino ¬∑ Cozy Edition</title>
<style>
  :root {
    --accent:#e6a8ff; --accent2:#ffda8b;
    --tile:#fffaf5; --tile-edge:#e2c0ff; --tile-shadow:rgba(0,0,0,.25);
    --seat-fs:14px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font:500 16px Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
    color:#fdf4ff; background:#3b281b; overflow:hidden;
    display:flex; align-items:center; justify-content:center;
  }
  #stage{
    position:relative; width:960px; height:540px;
    display:flex; flex-direction:column; align-items:center;
    background:#2c1a32;
    border-radius:12px;
  }
  h1{margin:8px 0 6px; font-size:24px; font-weight:900; color:#f2d39a; text-shadow:0 1px 0 #402b16,0 0 18px rgba(0,0,0,.45)}
  .menu{
    position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:14px;
    padding:30px; z-index:100000;
    background:linear-gradient(rgba(32,21,12,.92), rgba(32,21,12,.94));
    border-radius:12px;
  }
  .menu label{color:#f2d39a; font-weight:800}
  .menu input{padding:8px 12px; width:220px; border-radius:8px; border:2px solid #8c5c2f; background:#fff6e7; color:#2b1a10; margin-top:4px}
  .menu button{padding:10px 16px; border-radius:10px; border:2px solid #7a5525; font-weight:900; cursor:pointer; background:linear-gradient(#f1c97a,#e7b85f); color:#2b1a10}
  .final-overlay {
    position:absolute; inset:0;
    background:rgba(0,0,0,0.7);
    display:none; /* üî• –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç */
    align-items:center; justify-content:center;
    z-index:100000;
  }
  .final-message {
    font-size:48px; font-weight:900;
    color:#ffe97f;
    text-shadow:0 0 20px #ff0000, 0 0 40px #ff9900, 0 0 60px #fff;
    animation:pop 1s ease-out;
  }
  @keyframes pop {
    0% { transform:scale(0.2); opacity:0; }
    60% { transform:scale(1.2); opacity:1; }
    100% { transform:scale(1); }
  }
</style>
</head>
<body>
<div id="stage">
  <h1 id="title">Domino ¬∑ Cozy Edition</h1>

  <!-- –ú–µ–Ω—é -->
  <div id="menu" class="menu">
    <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤:
      <input type="number" id="playerCount" min="2" max="4" value="2">
    </label>
    <div id="nameInputs"></div>
    <button id="startBtn" type="button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <!-- –ü–∞–Ω–µ–ª—å –∏–≥—Ä–æ–∫–æ–≤ –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
  <div class="topbar">
    <div id="playersBar" class="players"></div>
    <div class="controls">
      <button id="drawBtn" class="btn">–í–∑—è—Ç—å</button>
      <button id="skipBtn" class="btn">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="restartBtn" class="btn">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
    </div>
  </div>
  <div id="turnInfo"></div>

  <!-- –ü–æ–ª–µ -->
  <div class="board" id="board">
    <div class="chain" id="chain"><div id="chainZoom"></div></div>
    <div id="seats">
      <div class="seat seat-bottom"><span></span></div>
      <div class="seat seat-right"><span></span></div>
      <div class="seat seat-top"><span></span></div>
      <div class="seat seat-left"><span></span></div>
    </div>
  </div>

  <!-- –†—É–∫–∏ -->
  <div class="hands">
    <div id="handHeader" class="hand-header"></div>
    <div id="tray" class="tray"></div>
  </div>

  <!-- –ü–æ–±–µ–¥–∏—Ç–µ–ª—å -->
  <div id="finalOverlay" class="final-overlay">
    <div class="final-message">üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: <span id="winnerName"></span> üéâ</div>
  </div>
</div>

<script>
/* === –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª–µ–π –∏–º—ë–Ω === */
const playerCountEl = document.getElementById("playerCount");
const nameInputsEl = document.getElementById("nameInputs");
function renderNameInputs(){
  nameInputsEl.innerHTML="";
  const n=parseInt(playerCountEl.value,10)||2;
  for(let i=0;i<n;i++){
    const inp=document.createElement("input");
    inp.placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞ "+(i+1);
    inp.id="pname"+i;
    nameInputsEl.appendChild(inp);
  }
}
playerCountEl.addEventListener("input",renderNameInputs);
renderNameInputs();

/* === —Å—Ç–∞—Ä—Ç –∏–≥—Ä—ã === */
document.getElementById("startBtn").addEventListener("click",()=>{
  document.getElementById("menu").style.display="none";
  // —Ç—É—Ç –∏–¥—ë—Ç –≤—ã–∑–æ–≤ startGame()
});
</script>
</body>
</html>
